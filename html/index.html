<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dot</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.2.0/leaflet.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<!--地图容器-->
<div id="map" style="width: calc(100vw); height:calc(100vh);"></div>
<!--经纬度输入框-->
<div id="tools">
    <div class="user-flex">
        <div>
            <input id="lonLatI" type="text" name="title" required lay-verify="required" placeholder="请输入经纬度" autocomplete="off"
                   class="layui-input">
           <!-- <i class="layui-icon layui-icon-username"></i>-->
        </div>
        <button id="colspan" type="button" class="layui-btn layui-btn-primary" style="width: 60px;">展开</button>
        <button id="doDot" type="button" class="layui-btn layui-btn-primary" style="width: 60px;margin-left: 0;">打点</button>
        <!--<button type="button" class="layui-btn layui-btn-primary" style="width: 60px;margin-left: 0">说明</button>-->
    </div>
</div>
<script src="../static/layui/layui.js" type="text/javascript"></script>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js"></script>
<script src="./../js/index.js"></script>
</body>
</html>
